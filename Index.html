<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO List</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <div class="add-task">
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="Enter description..." />
            <label for="dateTimeInput">Date & Time:</label>
            <input type="datetime-local" id="dateTimeInput" />
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="tasks">
            <!-- Tasks will be dynamically added here -->
        </div>
        <div class="options">
            <button onclick="clearAllTasks()">Clear All Tasks</button>
            <button onclick="showPreviousTasks()">Show Previous Tasks</button>
        </div>
        <div id="previousTasks" style="display: none;">
            <!-- Previous tasks will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
